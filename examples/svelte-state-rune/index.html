<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Emit events</h1>

    <script>
      let counter = 0;
      setInterval(() => {
        document.dispatchEvent(
          new CustomEvent("counter:updated", {
            detail: {
              counter: counter++,
            },
          })
        );
      }, 1000);
    </script>
  </body>
</html>
